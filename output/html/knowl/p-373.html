<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Now, make a physical copy of the <a class="external" href="https://knotinfo.math.indiana.edu/diagram_display.php?4_1" target="_blank">“figure-eight” knot</a> \(K=4_1\) and sketch its four-crossing diagram. Convince yourself that there is an <a class="xref" data-knowl="./knowl/def_isotopy.html" title="Definition 2.1.8">isotopy</a> of \(K\) that <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">reverses</em> all of the crossings in your diagram. Knots with this property are called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">amphichiral</dfn>.</p>
