<p xmlns:svg="http://www.w3.org/2000/svg">Let \((S,\cdot)\) be a magma for which \(S\) is a finite set. An <dfn class="terminology">operation table</dfn> for \((S,\cdot)\) is a table showing, for all \(x,y\in S\text{,}\) the result of the operation \(x\cdot y\) on the same row as \(x\) and the same column as \(y\text{:}\)</p>
