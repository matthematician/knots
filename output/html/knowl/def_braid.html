<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">braid</dfn> on \(n\) strands is a braid-a-gram, each of whose crossings is designated as either a <dfn class="terminology">positive</dfn> crossing (\(\backslash\) over \(/\)) or a <dfn class="terminology">negative</dfn> crossing (\(/\) over \(\backslash\)).</p>

<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figure</span><span class="space"> </span><span class="codenumber">2.1.2<span class="period">.</span></span><span class="space"> </span>A positive crossing and a negative crossing, respectively.</figcaption></figure><p xmlns:svg="http://www.w3.org/2000/svg">A braid whose crossings are all positive is called a <dfn class="terminology">positive braid</dfn>.</p></article><span class="incontext"><a href="braids.html#def_braid">in-context</a></span>
