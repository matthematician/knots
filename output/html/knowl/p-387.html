<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">geometric mean</em> of two numbers has an equal <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">percent difference</em> from each of their values. For example, \(8\) is the geometric mean of \(2\) and \(32\) because it is a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">factor of</em> \(4\) away from each of them.</p>
