<p>A (smooth) <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">knot</dfn> \(K\) is the image of a smooth, simple, closed curve \({\bf r} \colon {\mathbb R} \to {\mathbb R}^3\) in space.</p>
<p>A \(n\)-component <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">link</dfn> is the image of \(n\) disjoint knots.</p></article><span class="incontext"><a href="knots.html#def_knotlink">in-context</a></span>
