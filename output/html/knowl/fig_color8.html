<p>For example, at the rightmost crossing on this diagram the overcrossing arc is \(1\) and the undercrossing arcs are \(0\) and \(2\text{.}\) So <a class="xref" data-knowl="./knowl/fig_keiop.html" title="Figure 4.1.5">Figure 4.1.5</a> gives us the two crossing relations</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
0\triangleright 1 = 2 \qquad \text{and} \qquad 2\triangleright 1=0.
\end{equation*}
</div>
<p class="continuation">Both of those adjacencies agree exactly with the corresponding entries in the operation table for the four-element Takasaki kei above.</p>
<p>In this way, when the crossings of a knot diagram can be “mimicked” by an \(n\)-element Takasaki kei, we can be assured that that knot is \(n\)-colorable.</p>
