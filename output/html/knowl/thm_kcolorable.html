<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.2.12</span><span class="period">.</span><span class="space"> </span><span class="title">k-Colorability is a Knot Invariant.</span>
</h6>
<p>Let \(K\) be a knot. For any two diagrams \(D,D'\) of \(K\text{,}\) either both are \(k\)-colorable, or neither are \(k\)-colorable.</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-3-hidden.html" title="Proof 3.2.12.1: Video Proof"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="title">Video Proof.</span></h6></a></article><span class="incontext"><a href="invariants.html#thm_kcolorable">in-context</a></span>
