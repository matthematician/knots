<p>Since the adjacent transpositions play such an important role in permutations, we'll use the shorthand</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sigma_i = \bigl(i\;i+1\bigr)
\end{equation*}
</div>
<p class="continuation">to denote the transposition that swaps the \(i\)-th position with its neighbor to the right.</p>
