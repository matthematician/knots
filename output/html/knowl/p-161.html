<p xmlns:svg="http://www.w3.org/2000/svg">Let \(b_1,b_2\) be two braids on \(n\) strands. We say that \(b_1\) and \(b_2\) are <dfn class="terminology">isotopic</dfn>, and write \(b_1 \simeq b_2\text{,}\) if one of them can be smoothly deformed into the other without detaching or breaking any strands.</p>
