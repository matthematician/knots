<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(P\) is the property “total number of arcs in a diagram”, then we can check \(P\) is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">not</em> a knot invariant. All we need is to find a single Reidemeister move which <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">alters</em> the value of this property for a diagram.</p>
