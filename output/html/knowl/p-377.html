<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We'll begin with something we already know to be an example of a knot invariant: colorability. If we can encode the colorability “rules” from <a class="xref" data-knowl="./knowl/def_kcolorable.html" title="Definition 3.2.11">Definition 3.2.11</a> into the properties of an algebraic operation, perhaps we will be on the path to algebraic invariants.</p>
