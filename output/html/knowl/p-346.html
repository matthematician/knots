<p>A 3-coloring of \(D\) is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">valid 3-coloring</dfn> if each crossing of \(D\) is one of the following:</p>
<ul class="disc">
<li><p>...a meeting of three arcs of the same color, or</p></li>
<li><p>...a meeting of three arcs of three different colors.</p></li>
</ul>
