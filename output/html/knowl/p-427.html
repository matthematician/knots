<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(K\) be a knot. Its <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">fundamental kei</dfn> \(\mathcal{K}(K)\) is the magma whose elements are words using the alphabet of its diagram's arcs \(a_1,a_2,\ldots,a_n\text{,}\) and which have relations (“simplification rules”) given by the diagram's crossings.</p>
