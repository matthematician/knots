<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">diagram</dfn> \(D\) of a knot \(K\text{,}\) also called a <dfn class="terminology">projection</dfn>, is a two-dimensional visualization of \(K\text{,}\) consisting of a set of unbroken curves called <dfn class="terminology">arcs</dfn> of which exactly two meet at each <dfn class="terminology">crossing</dfn>. Each crossing indicates which arc crosses <em class="emphasis">over</em> the other.</p>
