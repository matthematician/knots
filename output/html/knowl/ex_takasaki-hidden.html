<body><article class="example example-like"><p>The Takasaki kei on four elements has the operation table shown below.</p>
<figure class="table table-like"><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Table</span><span class="space"> </span><span class="codenumber">4.1.13<span class="period">.</span></span><span class="space"> </span></figcaption><div class="tabular-box natural-width"><table xmlns:svg="http://www.w3.org/2000/svg" class="tabular">
<tr>
<td class="l m b2 r2 l0 t0 lines">\(\triangleright\)</td>
<td class="l m b2 r0 l0 t0 lines">0</td>
<td class="l m b2 r0 l0 t0 lines">1</td>
<td class="l m b2 r0 l0 t0 lines">2</td>
<td class="l m b2 r0 l0 t0 lines">3</td>
</tr>
<tr>
<td class="l m b0 r2 l0 t0 lines">0</td>

<tr>

<tr>
<td class="l m b0 r2 l0 t0 lines">3</td>

<td class="l m b0 r0 l0 t0 lines">3</td>
</tr>
</table></div></figure><p>For example, in this kei we have \(3\triangleright 2 = 2(2)-3 \equiv 1\pmod{4}.\)</p>
<p>This kei somehow encodes four-colorability information about the figure-eight knot shown below.</p>
<figure class="figure figure-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 50%; margin-left: 25%; margin-right: 25%;"><img src="images/figure8-colored.png" class="contained" alt=""></div>
<p>For example, at the rightmost crossing on this diagram the overcrossing arc is \(1\) and the undercrossing arcs are \(0\) and \(2\text{.}\) So <a class="xref" data-knowl="./knowl/fig_keiop.html" title="Figure 4.1.5">Figure 4.1.5</a> gives us the two crossing relations</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
0\triangleright 1 = 2 \qquad \text{and} \qquad 2\triangleright 1=0.
\end{equation*}
</div>
<p class="continuation">Both of those adjacencies agree exactly with the corresponding entries in the operation table for the four-element Takasaki kei above.</p>
<p>In this way, when the crossings of a knot diagram can be “mimicked” by an \(n\)-element Takasaki kei, we can be assured that that knot is \(n\)-colorable.</p>
<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figure</span><span class="space"> </span><span class="codenumber">4.1.14<span class="period">.</span></span><span class="space"> </span>The figure-eight knot \(4_1\text{,}\) with a four-coloration by the elements of the Takasaki kei \(\mathbb{Z}_4\text{.}\)</figcaption></figure></article></body>
