<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">(b)</dfn> Most often, the colloquial word “average” means “arithmetic mean”, a number having an equal <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">amount difference</em> from each of the values of which it is an average. For example, \(9\) is the arithmetic mean of \(2\) and \(16\) because it is \(7\) units away from each of them.</p>
