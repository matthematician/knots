<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The arcs of a knot diagram are <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">generators</em> for its fundamental kei, but in general they are not its only elements. There may be words we can write using these generators and the kei operation \(\triangleright\) which do not correspond to arcs in the knot diagram at all.</p>
