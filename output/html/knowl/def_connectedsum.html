</h6>
<p>Let \(K_1,K_2\) be two knots. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">connected sum</dfn> of \(K_1\) and \(K_2\) is a knot formed by cutting one strand of each knot, away from its crossings, and attaching them to one another.</p>
